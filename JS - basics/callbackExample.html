<script>



// Example 1: just value as peremeter


const func1 = () => {
  let parentFunc = (a, b , callback) => {

    callback(a,b);
  
  }

  let callback = (a,b) => {

    console.log('callback', `${a} and ${b}`)
    
  }

  parentFunc(2,3,callback)

}





// Example 2 *********************************
 
let func2 = () => {
  let parentFunc2 = (a, b , callbackA , callbackB) => {

    callbackA(a,b);
    callbackB(b,a);
  
  }

  let callbackA = (a,b) => {
    let result = a - b
    console.log('callback A:', result)
    
  }
  let callbackB = (a,b) => {
    let result = a - b
    console.log('callback B:', result)
    
  }

  parentFunc2(4,3,callbackA, callbackB)


}

func1()
func2()














</script>
